<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="fuel forecaster">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4285f4">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="icon-192x192.png">
  <title>UK Heating Fuel Costs Forecaster</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #chartContainer {
      position: relative;
      height: 400px;
      width: 100%;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #cccccc;
    }

    .fuel-types {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .fuel-types label {
      margin-right: 10px;
    }

    #error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    #mode-switch {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Heating Fuel Costs Forecaster</h1>
    <div id="chartContainer">
      <canvas id="fuelChart" aria-label="Fuel costs chart" role="img"></canvas>
    </div>
    <div class="controls">
      <button id="prevBtn" aria-label="View previous 12 months">Previous 12 Months</button>
      <button id="nextBtn" aria-label="View next 12 months">Next 12 Months</button>
    </div>
    <div class="fuel-types">
      <label><input type="checkbox" id="solidFuels" checked> Solid Fuels</label>
      <label><input type="checkbox" id="gas" checked> Gas</label>
      <label><input type="checkbox" id="electricity" checked> Electricity</label>
      <label><input type="checkbox" id="liquidFuels" checked> Liquid Fuels</label>
    </div>
    <div id="error-message" aria-live="polite" role="alert"></div>
    <div id="mode-switch" aria-labelledby="modeSwitchTitle">
      <h2 id="modeSwitchTitle" class="sr-only">Mode Switch</h2>
      <button id="modeBtn" aria-label="Switch to forecast mode">Switch to Forecast Mode</button>
    </div>
  </div>

    let currentStartIndex = fuelData.length - 12;
    let isHistoricalMode = true;
    const chart = new Chart(document.getElementById('fuelChart'), {
      type: 'line',
      data: {
        labels: [],
        datasets: []
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false,
            title: {
              display: true,
              text: 'Price (pence)'
            }
          }
        }
      }
    });

    function updateChart() {
      const endIndex = currentStartIndex + 12;
      const labels = fuelData.slice(currentStartIndex, endIndex).map(d => `${d.Month} ${d.Year}`);
      const datasets = [
        { label: 'Solid Fuels', data: [], borderColor: 'red', fill: false },
        { label: 'Gas', data: [], borderColor: 'blue', fill: false },
        { label: 'Electricity', data: [], borderColor: 'yellow', fill: false },
        { label: 'Liquid Fuels', data: [], borderColor: 'green', fill: false }
      ];

      for (let i = currentStartIndex; i < endIndex; i++) {
        if (i >= 0 && i < fuelData.length) {
          datasets[0].data.push(fuelData[i]['Solid fuels']);
          datasets[1].data.push(fuelData[i]['Gas ']);
          datasets[2].data.push(fuelData[i]['Electricity ']);
          datasets[3].data.push(fuelData[i]['Liquid fuels']);
        } else if (i >= fuelData.length) {
          // Forecast data
          for (let j = 0; j < 4; j++) {
            const lastValue = datasets[j].data[datasets[j].data.length - 1];
            const forecasted = lastValue * (1 + (Math.random() * 0.1 - 0.05)); // Random change between -5% and 5%
            datasets[j].data.push(forecasted);
          }
        }
      }

      chart.data.labels = labels;
      chart.data.datasets = datasets.filter((_, index) => document.getElementById(['solidFuels', 'gas', 'electricity', 'liquidFuels'][index]).checked);
      chart.update();

      document.getElementById('prevBtn').disabled = currentStartIndex <= 0 && isHistoricalMode;
      document.getElementById('nextBtn').disabled = currentStartIndex >= fuelData.length - 12 && isHistoricalMode;
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentStartIndex > 0) {
        currentStartIndex -= 12;
        updateChart();
        document.getElementById('error-message').textContent = '';
      } else {
        document.getElementById('error-message').textContent = 'Cannot go back beyond January 1996';
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentStartIndex < fuelData.length - 12) {
        currentStartIndex += 12;
        updateChart();
        document.getElementById('error-message').textContent = '';
      } else {
        document.getElementById('error-message').textContent = 'Cannot go forward beyond the current month';
      }
    });

    ['solidFuels', 'gas', 'electricity', 'liquidFuels'].forEach(id => {
      document.getElementById(id).addEventListener('change', updateChart);
    });

    document.getElementById('modeBtn').addEventListener('click', () => {
      isHistoricalMode = !isHistoricalMode;
      if (isHistoricalMode) {
        document.getElementById('modeBtn').textContent = 'Switch to Forecast Mode';
        currentStartIndex = fuelData.length - 12;
      } else {
        document.getElementById('modeBtn').textContent = 'Switch to Historical Mode';
        currentStartIndex = fuelData.length - 1;
      }
      updateChart();
    });

    updateChart();
  </script>
