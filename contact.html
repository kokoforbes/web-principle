<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Same head content as index.html -->
</head>

<body>
  <header>
    <!-- Same navigation as index.html -->
  </header>

  <main>
    <h1>Contact Me</h1>
    <form id="contact-form">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" maxlength="500" required></textarea>
      <p id="char-counter">500 characters remaining</p>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="not-robot">I'm not a robot:</label>
      <input type="checkbox" id="not-robot" name="not-robot" required>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <!-- Same footer as index.html -->
  </footer>

  <script src="index.js"></script>
</body>

</html>
